<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="box1">
            <label >Enter Temparature :</label>
            <input type="number" value="0" id="given">
            <select id="options">
                <option value="c">Celcious</option>
                <option value="f">Farenhite</option>
            </select>
        </div>


        <div class="box2">
            <label >Change Temparature into :</label>
                <select id="convert-options">
                <option value="f">Farenhite</option>
                <option value="c">Celcious</option>
               
            </select>
        </div>

        <div class="box3">
            <button id="convert" onclick="convert()">Convert</button>
           
        </div>
       <div class="box4">
        <label >Result :</label>
        <div id="result">0°</div>

       </div>

    </div>

    <script>
// °C = (°F − 32) x 5/9
// °F = (°C × 9/5) + 32
//let roundedNumber = Math.round(number * 100) / 100; // 123.46
        function convert (){

        
        const input = document.getElementById('given').value
        const option = document.getElementById('options').value
        const convert_option = document.getElementById('convert-options').value
        var result = 0
        if(option == 'c' && convert_option=='f'){
             result = Math.round(((input * (9/5)) +32) *100)/100
        }else if(option =='f'&& convert_option=='c'){
             result = Math.round(((input-32) *(5/9))*100)/100
        }else(
            result= input
        )
       if(convert_option == 'c'){
        document.getElementById('result').innerHTML = result+'°C'
       }else{
        document.getElementById('result').innerHTML = result+ '°F'
       }
      
        }
    </script>
</body>
</html>
